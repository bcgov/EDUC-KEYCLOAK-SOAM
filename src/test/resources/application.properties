spring.jpa.properties.eclipselink.logging.level.ROOT=INFO
spring.jpa.properties.eclipselink.logging.level.sql=INFO
spring.datasource.initialize=true
spring.datasource.schema=classpath:/db/tables/hsql_database_tables.sql,classpath:/db/tables/security-schema.sql
logging.level.ROOT=INFO
logging.level.org.springframework=TRACE
server.port=8080
server.contextPath=/ 
 
openid.connect.server.host=localhost
openid.connect.server.issuer=http://${openid.connect.server.host}:${server.port}${server.contextPath}
openid.connect.server.topbarTitle=OpenID Connect Server
openid.connect.server.logoImageUrl=resources/images/openid_connect_small.png
openid.connect.server.regTokenLifeTime=172800
openid.connect.server.forceHttps=false
openid.connect.server.rqpTokenLifeTime=
openid.connect.server.locale=en
openid.connect.server.languageNamespaces=- messages
openid.connect.server.dualClient=false
openid.connect.crypto.keystore.path=classpath:keystore.jwks
openid.connect.crypto.signing.defaultSignerKeyId=rsa1
openid.connect.crypto.signing.defaultSigningAlgorithmName=RS256
openid.connect.crypto.encrypt.defaultAlgorithm=RSA1_5
openid.connect.crypto.encrypt.defaultDecryptionKeyId=rsa1
openid.connect.crypto.encrypt.defaultEncryptionKeyId=rsa1
openid.connect.jsonMessageSource.baseDirectory=classpath:/static/resources/js/locale/
openid.connect.scheduling.enabled=true
openid.connect.scheduling.corePoolSize=5
openid.connect.scheduling.tasks.clearExpiredTokens.fixedDelay=30000
openid.connect.scheduling.tasks.clearExpiredTokens.initialDelay=60000
openid.connect.scheduling.tasks.clearExpiredSites.fixedDelay=30000
openid.connect.scheduling.tasks.clearExpiredSites.initialDelay=60000
openid.connect.scheduling.tasks.clearExpiredAuthorizationCodes.fixedDelay=30000
openid.connect.scheduling.tasks.clearExpiredAuthorizationCodes.initialDelay=60000
openid.connect.endpoints.api.whitelist.enabled=true
openid.connect.endpoints.api.approvedsite.enabled=true
openid.connect.endpoints.api.blacklist.enabled=true
openid.connect.endpoints.api.client.enabled=true
openid.connect.endpoints.api.data.enabled=true
openid.connect.endpoints.api.token.enabled=true
openid.connect.endpoints.api.scope.enabled=true
openid.connect.endpoints.api.stats.enabled=true   
openid.connect.endpoints.oidc.dynamicclientregistration.enabled=false
openid.connect.endpoints.oidc.jwksetpublishing.enabled=false
openid.connect.endpoints.oidc.userinfo.enabled=false
openid.connect.endpoints.oidc.discovery.enabled=false
openid.connect.endpoints.protectedresourceregistration.enabled=false
 